<!DOCTYPE html>
<html>

<head>
	<title>Are you awesome?</title>

	<style>

	</style>
</head>

<body>

	<script>
		var birthday = prompt ("Yes or No? Is today your birthday?").toLowerCase();
		if (birthday == "yes") {
			var name = prompt ("Yes or No? Is your name Ethan?").toLowerCase();

			if (name == "yes") {
				alert ("Happy birthday, Ethan!");
			} else {
				alert ("That's neat. Happy birthday anyway!");
			}
		} else {
			alert ("Sorry to hear that. You're not as awesome as Ethan. It's his birthday today.");
		}
	</script>
</body>

</html>
